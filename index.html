<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section>
      <div class="container">
        <p id="container__section">
          <label class="container__label" for="new-task">Add Item</label>
        <div class="container__row">
          <input id="new-task" class="container__task container__task-text" type="text">
          <button class="button">Add</button>
        </div>
        </p>
        <h3 class="container__label">Todo</h3>
        <ul id="container__todo-section">
          <li class="container__add-item">
            <input type="checkbox">
            <label class="container__task">Pay Bills</label>
            <input type="text" class="container__task container__task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="edit-mode container__add-item">
            <input type="checkbox">
            <label class="container__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="container__task container__task-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
        <h3 class="container__label">Completed</h3>
        <ul id="container__completed-section">
          <li class="container__add-item">
            <input type="checkbox" checked>
            <label class="container__task">See the Doctor</label>
            <input type="text" class="container__task container__task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script SRC="app.js"></script>
  </body>
</html>
